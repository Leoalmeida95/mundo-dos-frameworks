version: "3"
services:
  db:
    image: postgres
  web:
    image: python
    command:
      - /bin/sh
      - -c
      - |
        cd code
        pip install -r requirements.txt
        python manage.py makemigrations
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db